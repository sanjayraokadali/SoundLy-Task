<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* Full height */
  height: 50%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Images used */
.img1 { background-image: url("https://wallpapercave.com/wp/wp4585033.jpg"); }
.img2 { background-image: url("https://i.pinimg.com/originals/88/1c/0f/881c0f1cc744badc37f111b44eb6220a.jpg"); }
.img3 { background-image: url("https://wallpaperaccess.com/full/2489629.jpg"); }
.img4 { background-image: url("https://cdn.mos.cms.futurecdn.net/DUbwxwvAbe6HaRLaVcbm7b.jpg"); }
.img5 { background-image: url("https://wallpaperaccess.com/full/2489629.jpg"); }
.img6 { background-image: url("https://pixelz.cc/wp-content/uploads/2018/12/diesel-watch-uhd-4k-wallpaper.jpg"); }

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(4,0,12, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  font-family: 'DM Serif Display', serif;
  font-size: 80px;
  border: 7px outline #f1f1f1;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 1000px;
  padding: 20px;
  text-align: center;
}

.sm-text{

  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(4,0,12, 0.4);
  color: white;
  font-size: 30px;
  border: 7px outline #f1f1f1;
  position: fixed;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 1000px;
  padding: 20px;
  text-align: center;
}
</style>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<div class="bg-text">Welcome to E-Cart <br>
  We Study Your Buyings
  <a class="btn btn-outlint-dark" href="{% url 'ecartApp:homepage' %}">Visit!</a>

</div>






</body>
</html>
