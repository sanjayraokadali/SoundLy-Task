<!DOCTYPE html>
{% extends 'ecartApp/HomePage.html' %}


{% block bodyblock %}
  <div class="jumbotron">
    <div class="container">

      <form action="{% url 'ecartApp:userloginpage' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Username Here">
          <small id="emailHelp" class="form-text text-muted">The field is case sensitve! Be careful while inputting your username</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password Here">
          <small id="emailHelp" class="form-text text-muted">Contact the admin for resetting your password</small>
        </div>

        <input type="submit" class="btn btn-outline-light bg-info text-dark " name="" value="Login">

      </form>
        <a href="{% url 'ecartApp:userregistrationpage' %}" class="btn btn-outline-success" >New User? Register Here!</a>
    </div>


  </div>


{% endblock %}
